<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <script language="javascript" src="code.js"></script>
    <div class="si">
        <div class="cna"><div class="typo">CARDHOLDER NAME</div><input type="text" id="cname" class="up-text" placeholder="e.g. Jane Appleseed"></div>
        <div class="cnu"><div class="typo">CARD NUMBER</div><input type="text" id="cnum" class="up-text" placeholder="e.g. 1234 5678 9123 0000"></div>
        <div class="ed1"><div class="ed"><span class="typo2">EXP.DATE(MM/YY)</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span class="typo2">CVC</span></div>
        <div class="low-buttons"><input type="text" id="month" class="down-text" placeholder="   MM"><input type="text" id="year" class="down-text "placeholder="   YY"><input type="text" id="cvc1" class="cvc" placeholder="   e.g.123"></div></div>
        <button type="button" class="bot" id="con" onclick="return verif()">Confirm</button>
    </div>
    <div class="grad"></div>
    <div class="card1"></div>
    <div class="bande"></div>
    <input type="text" readonly id="000" class="bande2" placeholder="000">
    <div class="card2"></div>
    <div class="circ"></div>
    <div class="circ2"></div>
    <input type="text" readonly id="0000" class="aff-num" placeholder="0000 0000 0000 0000">
    <input type="text" readonly id="0001" class="aff-name" placeholder="JANE APPLESEED">
    <input type="text" readonly id="0002" class="aff-date" placeholder="00/00">

</body>
</html>
